<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="packt">
    <form role="form" class="form-inline">
      <div class="form-group">
        <label for="emailaddress" class="sr-only">Email Address</label>
        <input type="email" class="form-control" id="emailaddress" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="enterpassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="enterpassword" placeholder="Password">
      </div>
      <br><br>
      <div class="checkbox">
        <label> <input type="checkbox">Keep me signed in</label>
      </div>
      <br><br>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" value="option1" id="radio1">Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" value="option2" id="radio2">Female
        </label>
      </div>
      <br><br>
      <p>Enter your comments in the following box</p>
      <br>
      <textarea cols="70" rows="5" placeholder="Your feedback is important to us"></textarea>
      <br><br>
      <button class="btn btn-default" type="submit">Login</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
