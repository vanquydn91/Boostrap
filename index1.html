<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Bootstrap Grid Variables and mixins</title>

    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body id="packt">
    <form role="form">
      <div class="form-group">
        <label for="enterusername">Enter Email Address as the Username</label>
        <input type="email" class="form-control" id="enterusername" placeholder="Enter email">

      </div>
      <div class="form-group">
        <label for="enterpassword">Password</label>
        <input type="password" class="form-control" id="enterpassword" placeholder="Password">
      </div>
      <br>
      <div class="form-group">
        <label for="filebrowe">Browe to find file</label>
        <input type="file" id="filebrowse">
      </div>
      <br>
      <div class="checkbox"><label><input type="checkbox">Keep me signed in</label></div>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" value="option1" id="radio1">
          Male
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" value="option2" id="radio2">
          Female
        </label>
      </div>
      <br>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
